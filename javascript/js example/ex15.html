<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scroll Image Gallery</title>
    <link rel="stylesheet" href="ex15.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="image/back.png" id="backBtn">
      <div class="gallery">
        <div>
          <span><img src="image/image-1.png" /></span>
          <span><img src="image/image-2.png" /></span>
          <span><img src="image/image-3.png" /></span>
        </div>  <div>
          <span><img src="image/image-4.png" /></span>
          <span><img src="image/image-5.png" /></span>
          <span><img src="image/image-6.png" /></span>
        </div>
      </div>
      <img src="image/next.png" id="nextBtn">
    </div>
  </body>
  <script src="ex15.js"></script>
</html>
