name: C/C++ CI on Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build with cl.exe
      run: cl /EHsc main.cpp
