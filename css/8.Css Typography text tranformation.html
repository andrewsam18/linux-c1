<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css typography</title>
    <style>
    h3{
text-transform: uppercase;
} 
p{
    text-transform: lowercase;
}
h1{
    text-transform: capitalize;
}
    </style>
</head>
<body>
    <h1>Css Typography</h1>
    <h2>Text Transformation</h2>
    <ol>
        <li>upper case</li>
        <li>lower case</li>
        <li>capitalize</li>
    </ol>
    <h3>i choose to be uppercase</h3>
    <p>BUT SHOULDN'T PARAGRAPHS IN LOWERCASE? YES!</p>
    <p>this IS MIxed case</p>
    <h1>Typically word in headings are capitalize like the first h1</h1>
</body>
</html>
