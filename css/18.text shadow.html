<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text shadow</title>
    <style type="text/css">
#left-shadow{
    text-shadow: 2pt 0 0 #bada55;
}
#right-shadow{
    text-shadow: -2px 0 0 #bada55;
}
#top-shadow{
text-shadow: 0 -2px 0 #bada55;
}
#bottom-shadow{
    text-shadow: 0 4px 0 #bada55;

}
#shadow-blur{
text-shadow: 0 2px 2px #bada55;

}
#shadow-color{
text-shadow: 0 2px 0 #df3416;

}
#real-shadow{
text-shadow: 2px 2px 2px #7e807b;

}
    </style>
</head>
<body>      
    <h1>text shadow</h1>
    <h2 id="left-shadow">left shadow</h2>
    <h2 id="right-shadow">right shadow</h2>
    <h2 id="top-shadow">top shadow</h2>
    <h2 id="bottom-shadow">bottom shadow</h2>
    <h2 id="shadow-blur">shadow blurring</h2>
    <h2 id="shadow-color">shadow color</h2>
    <h2 id="real-shadow">combine everything</h2>
</body>
</html>
